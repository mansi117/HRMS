<!DOCTYPE html>
 
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ARITHWISE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
 
<body>
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to ARITHWISE</h1>
            <h2 class="solution-engine">"The Solution Engine"</h2>
            <p class="solutions-text">We deliver solutions with<br>Maximum Technology & Minimum Cost</p>
            <a href="https://www.arithwise.com" target="_blank" rel="noopener noreferrer">
                <button class="learn-more-btn">Learn More</button>
            </a>
            <!-- <button class="learn-more-btn">Learn More</button> -->
        </div>
        <div class="registration-form">
            <h1>Register Your Account</h1>
 
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control" required>
                    </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Current Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group">
                        <label for="photo">Upload Photo</label>
                        <div class="upload-control">
                            <span>Choose Photo</span>
                            <input type="file" id="photo" accept="image/*" required>
                            <span class="file-name" id="photo-file-name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" class="form-control" required>
                    </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group">
                        <label for="resume_path">Upload Resume</label>
                        <div class="upload-control">
                            <span>Choose File</span>
                            <input type="file" id="resume_path" name="resume_path" accept=".pdf, .doc, .docx" required>
                            <span class="file-name" id="resume-file-name"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="employee">Employee</option>
                            <option value="consultant">Consultant</option>
                            <option value="intern">Intern</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
 
                <button type="submit" class="create-account-btn">Create Account</button>
 
                <!-- <p class="login-link">Already have an account? <a href="signin.html">Log in here</a></p> -->
                <p class="login-link">Already have an account? <a href="{{ url_for('signin') }}">Log in here</a></p>

            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
